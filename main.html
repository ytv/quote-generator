<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="public/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="public/js/app.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="row text-center">
    <div class="test col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <div id="quoteBox">
        <p id="quote"></p>
        <p id="author"></p>
      </div>
    </div>
  </div>
  <div class="row text-center">
    <div class="test col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <button type="button" id="getQuoteBtn" class="btn btn-primary">Get More Inspired</button>
      <button type="button" id="tweetBtn" class="btn btn-twitter"><i class="fa fa-twitter"></i> Tweet it</button>
    </div>
  </div>
</div>
</body>
</html>
